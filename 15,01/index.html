<head>

<body>
    <div class="container">
        <h1>Қаланың ауа райын біліңіз</h1>
        
        <p>Қала атауын енгізіңіз:</p>
        <input type="text" id="cityName" placeholder="Қала атауын енгізіңіз">
  
        <button id="checkWeather">Ауа райын тексеру</button>
        <div id="weatherResult">
            <h2 id="cityNameResult"></h2>

        </div>
    </div>
