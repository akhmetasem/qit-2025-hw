<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="over.css">
</head>
<body>
    <div class="container">
        <div id="game">
            <h2 id="question">1933 жылы наурызда ашаршылық туралы Сталинге ашық хат жазды:</h2>
            <div class="choice-container">
                <p class="choice-pro">A</p>
                <p class="choice-text" data-number="1">Т.Рысқұлов</p>
            </div>
            <div class="choice-container">
                <p class="choice-pro">B</p>
                <p class="choice-text"data-number="2">А.Байтұрсынов</p>
            </div>
            <div class="choice-container">
                <p class="choice-pro">C</p>
                <p class="choice-text" data-number="3">С.Сейфуллин</p>
            </div>
            <div class="choice-container">
                <p class="choice-pro">D</p>
                <p class="choice-text"data-number="4">Ә.Бөкейхан</p>
            </div>
        </div>
    </div>

    
    <div>
        <p id="timer">Time: 30 seconds</p>
        <button id="start">Start Timer</button>
        <button id="stop">Stop Timer</button>
        <button id="skip">Skip Question</button>
    </div>
    
    <button id="next">NEXT</button>

    <script src="over.js"></script>
</body>
</html>
