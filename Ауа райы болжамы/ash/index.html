<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ауа райы болжамы</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="weather-app">
    <h1>Ауа райы болжамы</h1>
    <input type="text" id="city" placeholder="Қаланы енгізіңіз">
    <button onclick="getWeather()">Ауа райын көрсету</button>
    <div id="weather-info" class="weather-info"></div>
    <div id="temp-div"></div>
    <img id="weather-icon" style="display: none;" alt="Ауа райы белгісі">
    <div id="hourly-forecast" class="hourly-forecast"></div>
  </div>
  <script src="index.js"></script>
